<!DOCTYPE html>
<html lang="en" ng-app="opencaApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>OpenCalifornia: an inventory of State of California open data policies</title>

    <!-- Bootswatch 3.3.0 core CSS (Bootswatch Paper theme) -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/paper/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- AngularJS 1.3.2 -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script> -->
    <script src="lib/angular.js"</script>
    <script src="js/controllers.js"</script>

  </head>

  <body ng-controller="DeptDataCtrl">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">OpenCalifornia</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <!--
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
          </ul>
          -->
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <!-- Call to action -->
      <div class="jumbotron">
        <h1>Headline</h1>
        <p>Explanation...</p>
        <p>
          <a class="btn btn-lg btn-primary" href="#" role="button">Call to Action</a>
        </p>
      </div>

      <!-- Data table -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Department</th>
            <th>Publisher</th>
            <th>Portal</th>
            <th>Structured</th>
            <th>API</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="dept in departments">
            <td>{{dept.name}}</td>
            <td>{{dept.publisher}}</td>
            <td>{{dept.portal}}</td>
            <td>{{dept.structured}}</td>
            <td>{{dept.api}}</td>
          </tr>
        </tbody>
      </table>

    </div><!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="lib/jquery-1.11.1.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
    <script src="lib/bootstrap.js"></script>

  </body>
</html>
